
      <div fxFlex fxLayout="column" class="container">
        <div fxLayout="row wrap">

          <div *ngFor="let p of list" fxFlex="100"  fxFlex.xs="50" fxFlex.sm="33" fxFlex.md="20" fxFlex.lg="15" >

            <mat-card class="vader-product">
              <mat-card-header>
              </mat-card-header>

                  <mat-card-title>
                    <div layout-align="center center" layout="column"> <img mat-card-image [src]="p.prodotto.path" flex width="20%">     </div>
                    <div [ngStyle]="{ 'font-size': '15px', 'font-weight': 'bold'}">{{ p.prodotto.name }}
                  </div>
                 </mat-card-title>

                  <mat-card-content>
                    <div [ngStyle]="{'color': 'gray', 'font-size': '12px'}">{{ p.prodotto.description }}
                    <mat-card-subtitle>{{ p.prodotto.description }}</mat-card-subtitle>
                  </div></mat-card-content>

              <mat-card-footer class="form-group d-flex" >
                <div class="p-remove">
                  <button  mat-button color="primary"(click)="onChange(p,-1)"  ><mat-icon>remove</mat-icon></button>
                </div>


                <div class="">
                  <input type="text" size="3" minLength="0" maxLength="3" class="form-control-add" [(ngModel)]="p.num" placeholder="0">
                </div>

                <div  class="p-add">
                  <button  mat-button color="primary"(click)="onChange(p,+1)" >
                    <mat-icon >add</mat-icon>
                  </button>
                </div>

              </mat-card-footer>
            </mat-card>
          </div>
        </div>
      </div>
