<head>
    <style>

      img{
        height: 100%;
        width: 100%;

        }

    </style>
  </head>
  <body>
        <div class="container m-2 pb-0 " *ngFor="let carrello of carrellos">
            <div class="row">
                <div class="col-sm-3 img-fluid">
                    <img src={{carrello.path}} />
                </div>
                <div class="col-sm-6">
                    <div><span>id: </span>{{carrello.id}}</div>
                    <div>
                      <label>name:
                        <input [(ngModel)]="carrello.name" placeholder="name"/>
                      </label>
                    </div>
                </div>
              </div>

            </div>


  </body>
