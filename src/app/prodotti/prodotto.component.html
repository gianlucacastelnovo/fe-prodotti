<div fxFlex fxLayout="column" fxLayoutGap="10px" style="height: 100vh">
    <div fxLayout="row wrap">
      <div *ngFor="let prodotto of prodottiData" fxFlex="25"  fxFlex.md="33"  fxFlex.sm="50"  fxFlex.xs="50"  fxLayout="column"   style="padding: 5px;" >

        <mat-card class="vader-product mat-elevation-z1"><!--class="mat-elevation-z1"-->
          <mat-card-header>
           <!-- <div mat-card-avatar class="example-header-image"></div>-->
           <!-- <mat-card-title>Mele</mat-card-title>-->
          <!--  <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
          </mat-card-header>

              <mat-card-title>
                <div flex-gt-sm="20" layout-align="center center" layout="column">
                  <img mat-card-image [src]="prodotto.path" flex width="20%">
                    </div>


                <div [ngStyle]="{ 'font-size': '15px', 'font-weight': 'bold'}">{{ prodotto.name }}
              </div></mat-card-title>
              <mat-card-content> <div [ngStyle]="{'color': 'gray', 'font-size': '12px'}">{{ prodotto.description }}
                <mat-card-subtitle>{{ prodotto.description }}</mat-card-subtitle>

              </div></mat-card-content>

          <mat-card-footer class="form-group d-flex" >
            <div class="p-remove">
              <button  mat-button color="primary"(click)="onChange(prodotto,-1)" [color]="buttonColor" (click)="buttonColor = 'primary'" (mouseout)="buttonColor = 'primary'"

              ><mat-icon>remove</mat-icon></button>
            </div>


            <div class="">
              <input type="text" size="3" minLength="0" maxLength="3" class="form-control-add" [(ngModel)]="prodotto.num" placeholder="0">
            </div>

            <div  class="p-add">
              <button  mat-button color="primary"(click)="onChange(prodotto,+1)" [color]="buttonColor" (click)="buttonColor = 'primary'" (mouseout)="buttonColor = 'primary'">
                <mat-icon >add</mat-icon>
              </button>
            </div>

          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>

</body>
